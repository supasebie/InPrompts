<div class="mb-3">
  <div class="input-group">
    <input
      class="form-control"
      placeholder="{{ label }}"
      ngbDatepicker
      #d="ngbDatepicker"
      [class.is-invalid]="control.touched && control.invalid"
      [formControl]="control"
      #d1="ngbDatepicker"
    />
    <div class="invalid-feedback input-group" *ngIf="control.errors?.['required']">
      Please enter a {{ label }}
    </div>
  </div>
</div>
