<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">InPrompts</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountSerivce.currentUser$ | async">
      <li class="nav-item">
        <a class="nav-link" href="#">Friends</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Main</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="logout()">Logout</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="accountSerivce.currentUser$ | async" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome user</a>
      <div class="dropdown-menu" *dropdownMenu>
        <div class="dropdown-item">Edit Profile</div>
        <div class="dropdown-item" (click)="logout()">Logout</div>
      </div>
    </div>

    <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="!(accountSerivce.currentUser$ | async)">
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
        aria-label="Username"
      />
      <input
      name="password"
      [(ngModel)]="model.password"
      class="form-control me-2"
      type="password"
      placeholder="Password"
      aria-label="Password"
    />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
