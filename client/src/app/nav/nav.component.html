<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >InPrompts</a
    >

    <ul
      class="navbar-nav me-auto mb-2 mb-md-0"
      *ngIf="accountService.currentUser$ | async"
    >
      <li class="nav-item">
        <a class="nav-link" routerLink="/members" routerLinkActive="active"
          >Friends</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/lists" routerLinkActive="active"
          >Main</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/messages" routerLinkActive="active"
          >Messages</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="logout()">Logout</a>
      </li>
    </ul>

    <div
      ngbDropdown
      class="dropdown"
      *ngIf="(accountService.currentUser$ | async) as user"
    >
    <img src="{{user.photoUrl || './assets/user.png'}}" alt="user photo">
      <a
        ngbDropdownToggle
        id="dropdownBasic1"
        class="dropdown-toggle text-light text-decoration-none mx-1"
        >Welcome
        {{
          accountService.currentUser()?.username !== "undefined"
            ? (accountService.currentUser()?.username | titlecase)
            : ""
        }}</a
      >
      <div class="dropdown-menu" ngbDropdownMenu>
        <div class="dropdown-item" routerLink="/member/edit">Edit Profile</div>
        <div class="dropdown-item" (click)="logout()">Logout</div>
      </div>
    </div>

    <form
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
      *ngIf="!(accountService.currentUser$ | async)"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
        aria-label="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
        aria-label="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
