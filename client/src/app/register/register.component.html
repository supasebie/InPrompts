<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3">
    <input
      class="form-control"
      type="text"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
    <input
      class="form-control"
      type="password"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>
  <div class="text-center">
    <button class="btn btn-success me-1" type="submit">Submit</button>
    <button (click)="cancel()" class="btn btn-secondary ms-1" type="button">Cancel</button>
  </div>
</form>
