<ng-container *ngIf="userParams"> 
    <div class="text-center mt-3">
        <h2>{{userParams.predicate === "liked" ? "Members you like" : "Member who liked you"}}</h2>
    </div>
        <div class="container mt-3">
            <div class="d-flex justify-content-center">
                <div class="btn-group" role="group">
                    <input type="radio" [(ngModel)]="userParams.predicate" value="likedBy" class="btn-check" id="btnradio2" (ngModelChange)="loadLikes()">
                    <label class="btn btn-outline-primary" for="btnradio2">Members who liked me</label>
                    
                    <input type="radio" [(ngModel)]="userParams.predicate" value="liked" class="btn-check" id="btnradio1" (ngModelChange)="loadLikes()">
                    <label class="btn btn-outline-primary" for="btnradio1">Members I Like</label>
                </div>
            </div>
        <div class="row mt-3">
            <div class="col-2" *ngFor="let member of members">
                <app-member-card [member]="member"></app-member-card>
            </div>
            <div class="d-flex justify-content-center">
                <ngb-pagination
                  ngDefaultControl
                  *ngIf="pagination && userParams"
                  (pageChange)="pageChanged($event)"
                  [collectionSize]="pagination.totalItems"
                  [pageSize]="pagination.itemsPerPage"
                  [(page)]="userParams.pageNumber"
                  [maxSize]="10"
                  [(ngModel)]="pagination.currentPage"
                ></ngb-pagination>
              </div>
        </div>
    </div>
</ng-container>
