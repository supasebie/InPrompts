<h2>Admin Panel</h2>
<div class="row">
  <div class="col-12">
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
      <li [ngbNavItem]="1">
        <button ngbNavLink>User Management</button>
        <ng-template ngbNavContent>
            <div class="container" *appHasRole="['Admin']">
                <app-user-management></app-user-management>
            </div>
        </ng-template>
      </li>

      <li [ngbNavItem]="2">
        <button ngbNavLink>Photo Management</button>
        <ng-template ngbNavContent>
            <div class="container" *appHasRole="['Admin', 'Moderator']">
                <app-photo-management></app-photo-management>
            </div>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
  </div>
</div>
